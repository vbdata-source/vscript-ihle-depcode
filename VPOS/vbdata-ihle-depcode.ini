-- Function: Initialization data

-- Main
StationId = "IHLE"

-- Debug
Debug = false
DebugLevel = 2

-- Log 
TCPLogIp = "127.0.0.1"
TCPLogPort = 13000
LogTimeout = 1000

-- -----------------------------------------------------------------------
-- Main
AllowedMediaForBarcode = {4}
 
-- Barcode settings
-- Wenn die Barcodefunktion eingeschaltet werden soll, bitte den Wert fuer "ActivateBarcodePrinting" auf "true" setzen
ActivateBarcodePrinting = true

-- Jener Barcodetyp, welcher gedruckt werden soll
-- Laut Vectron sind möglich: 1, 2 und 3 (Aktuell funktioniert aber nur der Typ 1)
Barcodetype = 1

-- 7%: NAN 1329464/ EAN 2300750000007 -> WGR 9781
-- 19%:  NAN 1329600/ EAN 2300770000001-> WGR 9791”
-- Die Reihefolge der angelegten Barcode Präfixe entsprechen der Reihenfolge der Steuersätze
BarcodePraefix = {230075, 230077}

-- Anzahl der Leerzeilen für den Abstand zwischen Standard-Fusstext und erstem Barcode
CountOfEmptyLinesTop = 5

-- Anzahl der Leerzeilen zwischen den Barcodes
CountOfEmptyLinesBetweenBarcodes = 3

-- Falls ein Infotext am Bonfuss zusätzlich gedruckt werden soll, den Schalter auf "true" setzen ansonsten auf "false"
PrintInfoText = true

-- Position des Infotexts (siehe lang-Datei 800 bis 802) = "top" oberhalb der Barcodes, "bottom" unterhalb der Barcodes
PrintInfoTextPosition = "bottom"
